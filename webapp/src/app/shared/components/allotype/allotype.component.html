<!-- Displayed:{{alleleDisplayed}}
Submitted:{{allotype.typing}} -->
<app-allele-autocomplete
    [movedPatientGenotype]="movedPatientGenotype && subject.type=='patient'"
    [transparent]="selected && subject.type=='donor' && movedPatientGenotype"
    [index]="index"
    [subject]="subject"
    [allotype]="allotype"
    (alleleUpdate)="updateAllele($event)"
    (alleleSubmit)="classifyAllele($event)"
    [expressionMap]="expressionMap">
</app-allele-autocomplete>
<!-- Equal?{{alleleDisplayed != allotype.typing}} -->
<app-expression
    [ngClass]="{'loading' : alleleDisplayed != allotype.typing}"
    [expression]="allotype.exprLevel"
    [movedPatientGenotype]="movedPatientGenotype && subject.type=='patient'"
    [allotype]="allotype"
    [type]="subject.type"
    [alleleDisplayed]="alleleDisplayed"
    [transparent]="selected && subject.type=='donor' && movedPatientGenotype">
</app-expression>
<app-tce
    [ngClass]="{'loading' : alleleDisplayed != allotype.typing}"
    [allotype]="allotype">
</app-tce>
