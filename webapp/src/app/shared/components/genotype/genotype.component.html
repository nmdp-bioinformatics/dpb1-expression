<app-allotype
    *ngFor="let allotype of (subject.flipped ? subject.allotypes.slice().reverse() : subject.allotypes); let i = index;"
    [allotype]="allotype"
    [index]="i"
    [selected]="selectIndex == index"
    [patient]="patient ? (patient.length == 1 ? patient[0] : patient[index]) : null"
    [movedPatientGenotype]="movedPatientGenotype"
    [expressionMap]="expressionMap"
    (allotypeUpdated)="updateInfo($event)"
    [subject]="subject">
</app-allotype>
<div
    class="flip-icon"
    *ngIf="subject.flipped"
    [ngbTooltip]="tooltipContent">â†•</div>
<ng-template #tooltipContent>
    <div class="tooltip">
        This donor's alleles were flipped to align with the patient's alleles.
    </div>
</ng-template>
