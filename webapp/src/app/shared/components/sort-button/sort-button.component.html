<button tabindex="4"
        (click)="sort()"
        class="sort"
        [hidden]="sorted && sameGenotypesWhenSorted()"
        [disabled]="donors.length <= 1 || patient.length > 1">Sort</button>
<p class="notification"
        [hidden]="!(sorted && sameGenotypesWhenSorted())">
        ✅ Donor list has been sorted!</p>
<button tabindex="4"
        (click)="unsort()"
        class="unsort"
        [hidden]="!(sorted && sameGenotypesWhenSorted())">Unsort</button>
<div class="order">
        <!-- <div class="header">
                <span>1</span>
                <span>2</span>
        </div> -->
        <div class="methods">
                <div class="method"> ① {{methodsDisplayMap[methods[0]]}}</div>
                <button class="switch"
                        (click)="switch()">↔</button>
                <div class="method"> ② {{methodsDisplayMap[methods[1]]}}</div>
        </div>
</div>
