<h3>{{subjects[0].type.charAt(0).toUpperCase() +
    subjects[0].type.slice(1)}}
</h3>
<div class="header-bar">
  <div class="input">
      <div class="header" id="id">ID</div>
      <div class="header" id="typing">
          <!-- <div class="top-header">Typing</div> -->
          <div class="subheaders">
            <div class="typing"><i>HLA-DPB1</i></div>
            <div class="expression">Exp.</div>
            <div class="TCE">TCE</div>
        </div>
      </div>
  </div>
  <div class="matching-status"
      *ngIf="subjects.length && subjects[0].type=='donor'">
            <div class="header" id="matching">
                <div class="top-header">Matching (HLA, Expr. & TCE)</div>
            </div>
            <div class="header" id="rank">Rank</div>
  </div>
</div>
